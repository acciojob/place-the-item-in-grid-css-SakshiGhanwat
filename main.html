<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 CSS Grid Fixed Pixels</title>
  <style>
    .holder {
      display: grid; /* Grid container */
      width: 200px;
      height: 200px;
      grid-template-columns: repeat(2, 100px); /* Fixed 100px columns */
      grid-template-rows: repeat(2, 100px);    /* Fixed 100px rows */
      gap: 0; /* No gap to match exact size */
      margin: 50px auto;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .item:nth-child(1) { background-color: #e74c3c; }
    .item:nth-child(2) { background-color: #3498db; }
    .item:nth-child(3) { background-color: #2ecc71; }
    .item:nth-child(4) { background-color: #f1c40f; }
  </style>
</head>
<body>

  <div class="holder">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>

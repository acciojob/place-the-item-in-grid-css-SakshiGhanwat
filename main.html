<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 CSS Grid Example</title>
  <style>
    /* Grid Container */
    .holder {
      display: grid; /* Activate CSS Grid */
      width: 200px;
      height: 200px;
      grid-template-columns: repeat(2, 1fr); /* 2 equal columns */
      grid-template-rows: repeat(2, 1fr);    /* 2 equal rows */
      gap: 5px; /* Optional spacing between items */
      border: 2px solid #333;
      margin: 50px auto;
    }

    /* Grid Items */
    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* Different colors for visual clarity */
    .item:nth-child(1) { background-color: #e74c3c; } /* Red */
    .item:nth-child(2) { background-color: #3498db; } /* Blue */
    .item:nth-child(3) { background-color: #2ecc71; } /* Green */
    .item:nth-child(4) { background-color: #f1c40f; } /* Yellow */
  </style>
</head>
<body>

  <div class="holder">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>
